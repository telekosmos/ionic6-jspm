<ion-view view-title="Playlists">
  <ion-content>
  	Playlists (from controller <span ng-bind="name"></span> v{{version}}):
    <ion-list>
      <ion-item class="playlist-item" ng-repeat="playlist in playlists" 
      	href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
